      #1: 
        #CTRL_IN_REF_CTDC_P_D: 15 # 0 by default
        #CTRL_IN_REF_CTDC_P_EN: 1 # 0 by default
    Top:
      all:
        BIAS_I_PLL_D: 63
        EN_HIGH_CAPA: 1
        RunL: 1
        RunR: 1
    ch:
      all:
        Gain_conv: 4
        Inputdac: 31
        sign_dac: 0
        dacb: 0
    cm:
      all:
        Gain_conv: 4
        dacb: 0 # was 0
        sign_dac: 0
        Inputdac: 0
    calib:
